<!DOCTYPE html>
<html>
<head>
    <title>Repo Analyser</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>
<body>
<h1>Welcome</h1>
<p>Enter github repo url:</p>
<input type="text" id="repoUrl" value="https://github.com/rickbala/sway-webapp" size="40"/>
<br/><br/>
<input type="button" value="1 Request" onclick="analyseRepo();"/>
<input type="button" value="100 Requests" />
<input type="button" value="1000 Requests" />
<br/><br/>
<span id="result"></span>
<script>
    function analyseRepo(){
        $("#result").html('Fetching data...');
        const repoUrl= $("#repoUrl").val();
        $.get("analyseRepo?repoUrl=" + repoUrl, function(data){
			$("#result").html(data);
		});
    }
</script>
</body>
</html>
